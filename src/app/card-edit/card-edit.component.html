<div *ngIf="cardData$ | async as data">
  <app-card-front [cardData]="data"></app-card-front>
  <app-card-back [cardData]="data"></app-card-back>
</div>

<form [formGroup]="cardFormGroup" class="input-container">
  <div>
    <label for="name">CARD NUMBER</label>
    <label *ngIf="cardFormGroup.controls.cardnumber.errors?.['textNotAllowed']"
      >Only number pleaser</label
    >
    <input type="number" formControlName="cardnumber" />
  </div>
  <div>
    <label for="name">Name</label>
    <input formControlName="name" />
  </div>
  <div>
    <label for="name">CVC</label>
    <input formControlName="cvcCode" />
  </div>
</form>
